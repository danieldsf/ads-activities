<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootswatch/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
</head>
<body ng-app="myApp" ng-controller="CursoCtrl">
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Data de criação</th>
        </tr>
        <tr ng-repeat="x in cursos">
          <td>{{ x.name }}</td>
          <td>{{ x.price }}</td>
          <td>{{ x.created_date }}</td>
        </tr>
    </table>

    <a href="adicionar_curso.html">Novo</a>

    <script type="text/javascript" src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/lockr/lockr.min.js"></script>
    <script type="text/javascript" src="node_modules/axios/dist/axios.min.js"></script>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
